<html>

	<head>
		<title>Chat with Me</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">		
		
		<link rel="manifest" href="manifest.json">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#009688">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		
		<link rel="import" href="bower_components/paper-fab/paper-fab.html">
		<link rel="import" href="bower_components/paper-card/paper-card.html">
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-toast/paper-toast.html">
		<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
		
		<link rel="import" href="bower_components/iron-icons/iron-icons.html">
		<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">

		<link rel="import" href="bower_components/firebase-element/firebase-auth.html">
		<link rel="import" href="bower_components/firebase-element/firebase.html">

		<link rel="stylesheet" href="style.css">

	</head> 

	<body unresolved>

		<template is="dom-bind" id="app">

		<firebase-auth
		  auto-login
		  redirect
		  location="[[firebaseURL]]"
		  provider="[[firebaseProvider]]"
		  on-error="onFirebaseError"
		  on-login="onFirebaseLogin"></firebase-auth>
		<paper-toast id="errorToast"></paper-toast>		

			<paper-toolbar class="tall">
				<h2></h2>
			</paper-toolbar>

			<paper-card>
				<div class="heading">
					<h1>Chat with Me</h1>
				</div>
				<div class="content" id="mainContainer">
					<template is="dom-repeat" items="{{items}}">
						<div id="img_text_div">
							<img src="[[item.img]]" width="50px" height="50px">
							<div id="text_div">
								<p id="item_human">[[item.username]]</p>
								<p id="item_text">[[item.text]]</p>
							</div>
						</div>
					</template>				
				</div>
				<div class="bottom">
					<form on-submit="addItem">
						<paper-input placeholder="Write a message" value="{{newItemValue}}" ></paper-input>
						<paper-fab icon="send" on-click="addItem"></paper-fab>
					</form>
				</div>
			</paper-card>

		</template>

		<script src="main.js"></script>

		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-57741199-1', 'auto');
		  ga('send', 'pageview');

		</script>			

	</body>
</html>
