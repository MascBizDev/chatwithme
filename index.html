<html>
	<head>
		<title>Chat with Me</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">		
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#009688">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="elements.html">
		<link rel="stylesheet" href="style.css">
	</head> 

	<body class="fullbleed layout vertical" unresolved>
		<template is="dom-bind" id="app">
			<firebase-auth
				auto-login
				redirect
				location="[[firebaseURL]]"
				provider="[[firebaseProvider]]"
				on-error="onFirebaseError"
				on-login="onFirebaseLogin"></firebase-auth>
			<paper-toast id="errorToast"></paper-toast>		
			
			<paper-toolbar class="tall"></paper-toolbar>
			
			<iron-pages selected="0" class="flex">
				<paper-card>
					<div class="heading center horizontal layout toolbar-tools style-scope paper-toolbar">
						<h1 style="margin-left:44px; flex:1">Chat with Me</h1>
						<paper-icon-button icon="icons:add" on-tap="createChannel" title="Create new Channel"></paper-icon-button>
					</div>
					<div class="content">
						<template is="dom-repeat" items="{{channels}}">
							<div id="channel_list" on-tap="changeChannel" value="{{item}}">#[[item]]</div>
						</template>									
					</div>
				</paper-card>

				<paper-card>
					<div class="heading center horizontal layout toolbar-tools style-scope paper-toolbar">
						<paper-icon-button icon="icons:arrow-back" on-tap="backChannel"></paper-icon-button>
						<h1 style="margin-left:4px">{{thisIsDog}}</h1>
					</div>
					<div class="content" id="mainContainer">
						<template is="dom-repeat" items="{{items}}">
							<div id="img_text_div">
								<img src="[[item.img]]" width="50px" height="50px">
								<div id="text_div">
									<p id="item_time" title="[[item.date]]">[[item.time]]</p>
									<p id="item_human">[[item.username]]</p>
									<p id="item_text">[[item.text]]</p>
								</div>
							</div>
						</template>				
					</div>
					<div class="bottom">
						<form on-submit="addItem">
							<paper-input placeholder="Write a message" value="{{newItemValue}}" style="width:100%"></paper-input>
							<paper-fab icon="send" on-click="addItem"></paper-fab>
						</form>
					</div>
				</paper-card>					
			</iron-pages>
			
		</template>

		<script src="main.js"></script>

		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-57741199-1', 'auto');
		  ga('send', 'pageview');
		</script>			

	</body>
</html>
